# Comparing things: **Logical operators**

.leftcol[
### Make multiple comparisons with:

- And: `&amp;`
- Or: `|`

.rightcol[.code60[

```r
(2 == 2) | (3 == 3)
```

```

(2 == 2) | (2 == 3)
```

```

```

# Comparing things: **Logical operators**

.leftcol[
### Make multiple comparisons with:

- And: `&amp;`
- Or: `|`
- Not: `!`
]
.rightcol[.code60[
The "not" (`!`) symbol produces the _opposite_ statement:

```r
! (2 == 2)
```

```
## [1] FALSE
```

```r
! ((2 == 2) | (2 == 3))
```

```
## [1] FALSE
```
]]

# Comparing things: **Logical operators**

.cols3[

```

(2 == 2) | (2 == 3) | (4 == 7)

.cols3[
