# Making plot layers with ggplot2

&lt;br&gt;
### 1. The data (we'll use `bears`)
### 2. The aesthetic mapping (what goes on the axes?)
### 3. The geometries (points? bars? etc.)

---
# Layer 1: The data

The `ggplot()` function initializes the plot with whatever data you're using

.leftcol[

```r
ggplot(data = bears)
```
]
.rightcol[.blackborder[
&lt;img src="temp_files/figure-html/unnamed-chunk-1-1.png" width="504" /&gt;
]]

---
# Layer 2: Geoms and aesthetics

.leftcol[
Geometric objects (called "geoms") are the shapes we put on a plot

- `geom_point()` makes a scatter plot by adding a layer of points.
- `geom_line()` adds a layer of lines connecting data points.
- `geom_col()` adds bars for bar charts.
- `geom_histogram()` makes a histogram.
- `geom_boxplot()` adds boxes for boxplots.
]
.rightcol[
We _map_ data frame variables to geoms through the `aes()` function
]
- `x` and `y` (the position on the x and y axes)
- `color` ("outside" color, like the line around a bar)
- `fill` ("inside" color, like the color of the bar itself)
- `shape` (the type of point, like a dot, square, triangle, etc.)
- `linetype` (solid, dashed, dotted etc.)
- `size` (of geoms)


---
# Layer 3: The geometries

Use `+` to add geometries (e.g. points)

.leftcol[

```r
ggplot(data = bears,
       aes(x = year, y = age)) +
*   geom_point()
```
]
.rightcol[.blackborder[
&lt;img src="temp_files/figure-html/unnamed-chunk-2-1.png" width="504" /&gt;
]]

---
# Other common geometries

- `geom_point()`: scatter plots
- `geom_line()`: lines connecting data points
- `geom_col()`: bar charts
- `geom_boxplot()`: boxes for boxplots
